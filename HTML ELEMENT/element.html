<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML ELEMENTS -->
    <p class = "foo"> This is paragraph </p>
    <!-- <p>  = start tag
    </p> = end tag 
    class = attribute
    foo = value
    content = this is paragraph... -->

    <!-- EMPTY HTML ELEMENTS  it does not require end tag -->
    <p>This paragraph contains <br> a line break.</p>
    <!-- <br> = break element -->

    <!-- NESTED HTML ELEMENTS  -->
    <p>Here is some <b>bold</b> text.</p>
    <p>Here is some <em>emphasized</em> text.</p>
    <p>Here is some <mark>highlighted</mark> text.</p>
    <p><strong>These tags are nested properly.</strong></p>
    <!-- <b> </b> = bold
    <em> </em> = font style changes
    <mark> </mark> highlighted 
    <strong> </strong> bold-->



</body>
</html>
